<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Test</title>
  <script>
    var _curebitq = _curebitq || [];
    _curebitq.push(['init', { site_id: 'ayr' }]);
    
    var runCurebit = function() {
      var curebitIframe = document.getElementById("curebit-iframe");
      if (curebitIframe) curebitIframe.remove();
      
      _curebitq.push(['register_affiliate', {
        iframe: {
          width: "100%",
          height: 3000,
          id: "curebit-iframe",
          container: "curebit-container"
        },
        affiliate_member: { email: "customer@example.com" },
        responsive: true,
        campaign_tags: ['default']
      }]);
    };
    
    // UTILS
    Element.prototype.remove = function() {
      this.parentElement.removeChild(this);
    };
    NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
      for (var i = 0, len = this.length; i < len; i++) {
        if (this[i] && this[i].parentElement) this[i].parentElement.removeChild(this[i]);
      }
    };
  </script>
  <script src="//d2jjzw81hqbuqv.cloudfront.net/integration/curebit-1.0.min.js" type="text/javascript"></script>
</head>
<body>
  <div style="background: gray; margin-bottom: 40px;">
    <a href="#refer-a-friend" onclick="runCurebit();">REFER A FRIEND</a>
  </div>
  <div id="curebit-container" style="margin-bottom: 40px;">Curebit iframe will appear here, click "REFER A FRIEND"...</div>
  <div style="background: gray;">footer</div>
</body>
</html>
